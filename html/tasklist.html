<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/tasklist.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-scroll fixed-top">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="#">
          <span class="logo col-4"
            ><i class="fa-solid fa-user-gear"></i>
            Kaarman
          </span>
        </a>
      </div>

      <!-- Container wrapper -->
    </nav>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search task Title here..."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('clean')">
          Clean
        </button>
        <button class="button-value" onclick="filterProduct('delivery')">
          Delivery
        </button>
        <button class="button-value" onclick="filterProduct('shopping')">
          Shopping
        </button>
        <button class="button-value" onclick="filterProduct('lift')">
          Lift
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="../js/tasklist.js"></script>
  </body>
</html>
