<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/request.css" />
    <title>Sending Request</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-scroll fixed-top">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="#">
          <span class="logo col-4"
            ><i class="fa-solid fa-user-gear"></i>
            Kaarman
          </span>
        </a>
      </div>

      <!-- Container wrapper -->
    </nav>
    <section class="container container-custom">
      <div class="col-md-6">
        <div class="box">
          <h3 class="heading">Let's Work Togather</h3>
          <form class="mb-5" method="post" id="contactForm" name="upgrade">
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="title" class="col-form-label label"
                  >Task Title *</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="exp. Moving furniture"
                />
              </div>
              <div class="col-md-6 form-group">
                <label for="name" class="col-form-label">Phone Number *</label>
                <input
                  type="text"
                  class="form-control"
                  name="salary"
                  id="salary"
                  placeholder="0921 740 9654"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="address" class="col-form-label">Address *</label>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  placeholder="Your Address"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group">
                <label for="message" class="col-form-label"
                  >Task Description *</label
                >
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  cols="30"
                  rows="7"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 send">
                <button
                  class="btn btn-block py-2 px-4"
                  onclick="window.location.href='underReview.html'"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
